{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso Administrativo</title>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/admin_styles.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="{% static 'img/May1.png' %}" alt="Logo" class="login-logo">
            <h1>Acceso Administrativo</h1>
        </div>

        <form method="post" class="login-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_username">Usuario:</label>
                <input type="text" 
                       name="username" 
                       id="id_username" 
                       class="form-input"
                       required
                       autofocus>
            </div>

            <div class="form-group">
                <label for="id_password">Contraseña:</label>
                <input type="password" 
                       name="password" 
                       id="id_password" 
                       class="form-input"
                       required>
            </div>

            {% if form.errors %}
            <div class="error-message">
                Usuario o contraseña incorrectos. Por favor intente de nuevo.
            </div>
            {% endif %}

            <button type="submit" class="login-btn">Ingresar</button>
        </form>

        <div class="login-footer">
            <p>Sistema de gestión de pedidos - Belleza Elegante</p>
        </div>
    </div>
</body>
</html>
